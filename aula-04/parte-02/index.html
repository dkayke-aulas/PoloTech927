<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function oi() {
            console.log("oi");
        }

        function add() {
            window.addEventListener("click", oi)
        }

        function remove() {
            window.removeEventListener("click", oi)
        }
    
        window.addEventListener("click", () => { console.log(1, "B") }, false ) // bubbling
        window.addEventListener("click", () => { console.log(2, "C") }, true ) // capture
        window.addEventListener("click", () => { console.log(3, "B") }, false ) // bubbling
        window.addEventListener("click", () => { console.log(4, "C") }, true ) // capture
    </script>
</head>
<body>
    <button onclick="add()">ADD</button>
    <button onclick="remove()">REMOVE</button>
</body>
</html>
